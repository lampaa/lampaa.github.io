<script src='http://nodesmarty.com/styles/scripts/nodesmarty.4.0.js'></script>
<script>
	/**
	 * create nodesmarty app
	 */
	var Ns = new NodeSmarty({
		'templateDir':'/nodesmarty/',
		'compileDir':'/nodesmarty/',
		'cacheDir':'/nodesmarty/',
		'error_handler': function(err_code) {
			console.log("err: " + err_code);
		}
	});

	Ns.assign({
		'template':'include_file.tpl'
	});

	Ns.fetch('template.tpl', {cache: false}, function(data) {
		document.innerHTML(data);
	});
</script>

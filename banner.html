<!DOCTYPE html>
	<head>
		<title>HTML5 Banner</title>
		<script src='http://code.jquery.com/jquery-1.8.3.min.js'></script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script>
		$(function() {

			var $an_slider_1 = $('#an_slider_1');
			var $an_slider_2 = $('#an_slider_2');
			var $an_input = $('#an_input div');
			var $button1 = $('#an_main_button');
			var $button2 = $('#an_main_button_2');
			var $cursor = $('#an_cursor');
			var $an_conttainer = $('#an_container');
			var $an_click = $('#an_click_bg');
			
			$an_conttainer.hover(function() {
				$an_click.stop().animate({'opacity':'0.5'}, 'fast');
			},
			function() {
				$an_click.stop().animate({'opacity':'0'}, 'fast');
			});
				
			var text = 'Введите VIN номер';
				
				
			var an_init = function() {
				$an_input.html("");
					
				$button2.animate({'margin-left':-30}, 'fast', function() {
					$(this).animate({'margin-left':200}, 'fast');
				});
					
				$an_slider_1.animate({'margin-top':-100}, function() {
						
					var counter = 0;
						
					var timer = setInterval(function() {
						if(counter > text.length-1) {
							$cursor.animate({'margin-left':70, 'margin-top':140}, 'slow',function() {
								var _this = $(this);
								_this.addClass('an_cursor_active');
								$button1.addClass('an_main_button_active');
									
								setTimeout(function() {
									_this.removeClass('an_cursor_active');
									$button1.removeClass('an_main_button_active');
								}, 100);
							});
								
							clearInterval(timer);
							return;
						}
						$an_input[0].innerHTML += text[counter];
						counter++;
					}, 150);
				});
					
				$an_slider_2.animate({'margin-top':225});
					
				setTimeout(function() {
					$an_slider_1.animate({'margin-top':0});
						$an_slider_2.animate({'margin-top':125});
					
					$button2.animate({'margin-left':-40}, 'fast', function() {
						$(this).animate({'margin-left':23}, 'fast');
					});
						
					$cursor.css({'margin-top': 230, 'margin-left': 180});
						
					setTimeout(an_init, 2000);
				}, 6000);
			}
			setTimeout(an_init, 200);
		});

		</script>
